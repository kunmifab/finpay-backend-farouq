name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DATABASE_URL: mysql://root@127.0.0.1:3306/finpay_test
      JWT_SECRET: test-secret
      JWT_EXPIRATION: 1h
      MAPLERAD_SECRET_KEY: test-maplerad-key
      REDIS_URL: redis://127.0.0.1:6379
      CI: true
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: finpay_test
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..12}; do
            mysqladmin ping -h 127.0.0.1 --silent && break
            sleep 5
          done
          mysql -h 127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS finpay_test;"

      - name: Write test environment file
        run: |
          cat <<'ENVEOF' > .env.test
          DATABASE_URL="mysql://root@127.0.0.1:3306/finpay_test"
          JWT_SECRET="test-secret"
          JWT_EXPIRATION="1h"
          MAPLERAD_SECRET_KEY="test-maplerad-key"
          REDIS_URL="redis://127.0.0.1:6379"
          ENVEOF

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
